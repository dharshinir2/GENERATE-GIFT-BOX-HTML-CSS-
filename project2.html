<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 style="color: rgb(201, 201, 83) ;">WHIP UP GIFT BOXES</h1>

<input type="text" name="data" id="data" value="" placeholder="Enter the no. of gifts to generate">
<button onclick="execute()">Generation</button>
<div id="out"></div>


<script type="text/javascript">
    
    function execute(){
        var x = document.getElementById('data').value;
        var img = document.querySelector('#out');
        
        for(i=0;i<x;i++)
        {
            var div = document.createElement('div');
            div.innerHTML ='<img src="../giftbox.png" >';
            img.appendChild(div);
        }
    }
</script>
    
</body>
</html>
